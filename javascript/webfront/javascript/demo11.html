<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #msg {
            min-height: 24px;
            border: 1px dashed blue;
        }
    </style>
</head>
<body>
    
    <div id="msg">hom nay with mr mario. learn js</div>

    <p>javascript : Object</p>
    <p>send & recieve : Text</p>

    <script>

        // JSON is string(text), without function
        const jobj = {
            title : 'js is hell',
            page : 10,
            price : 1000.90,
            fn : function(){
                console.log('네 아니오 몰라요 물어보지 마요 집에 가자');
            }
        }

        // JSON Object --> String
        const jstr = JSON.stringify(jobj);
        // JSON String --> Object
        const jsonObj = JSON.parse(jstr);
        console.log( jsonObj);
        // javascript's value va jquery's value
        const msgbox = document.getElementById('msg');
        msgbox.innerText = jstr;
        jobj.fn();

    </script>
</body>
</html>
